     <!-- FIM NAV BAR-->
    <main class="container">
      
      <div class="jumbotron jumbotron-fluid rounded">
        <div class="container">
          <h1 class="display-4 font-weight-bold">RECODE PRO - São Paulo</h1>
          <p class="lead">Venha participar de nossas turmas 2020</p>
          <p class="lead"><b>By Edmar Miller</b></p>
        </div>
      </div>
        <h2 class="text-white bg-primary text-center rounded">Faça seu cadastro:</h2>
      <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Primeiro nome</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Coloque seu nome" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Sobrenome</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Sobrenome" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Usuário</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Usuário" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">Cidade</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="Cidade" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Estado</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="Estado" required value="SP">
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">CEP</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="CEP" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Concordo com os termos e condições
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar dados</button>
      </form>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
